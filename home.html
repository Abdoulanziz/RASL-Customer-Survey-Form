<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="icons/themify-icons.css">
    <title>RASL-Customer-Survey-Form</title>
</head>
<body>
    <div class="container flex">
        <div class="card">
            <div class="header">
                <h3>Customer Satisfaction Survey</h3>
            </div>
            <div class="content">
                <form>
                    <div class="row">
                        <div class="flex">
                            <img src="./avatar.png" alt="Avatar" class="avatar">
                            <div class="qn">
                                <div class="flex">
                                    <div class="circle"></div>
                                    <div class="circle"></div>
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="flex">
                            <img src="./avatar.png" alt="Avatar" class="avatar">
                            <div class="qn">
                                <p>Could you please spare a moment to share your thoughts with us?</p>
                                <button id="submit" class="btn">SURE THING! :)</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="flex">
                            <img src="./avatar.png" alt="Avatar" class="avatar">
                            <div class="qn">
                                <p>What are the top reasons that made you choose us?</p>
                            </div>
                        </div>
                        <div class="alt-ans">
                            <div class="ans ans-1 flex">
                                <div class="an flex">
                                    <i class="ti ti-star"></i>
                                    <span class="text-center">Features</span>
                                </div>
                                <div class="an flex">
                                    <i class="ti ti-briefcase"></i>
                                    <span class="text-center">Value for money</span>
                                </div>
                                <div class="an flex">
                                    <i class="ti ti-check-box"></i>
                                    <span class="text-center">Ease of use</span>
                                </div>
                                <div class="an flex">
                                    <i class="ti ti-help-alt"></i>
                                    <span class="text-center">Quality of support</span>
                                </div>
                            </div>
                            <div class="ans ans-2 flex">
                                <div class="an flex">
                                    <i class="ti ti-file"></i>
                                    <span class="text-center">Other</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
